<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Calendar</title>
    <link rel="stylesheet"
        <!-- href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <h1>
                <span class="material-symbols-outlined cal">
                    calendar_month
                </span>
            My Calender</h1>
        </div>
        <header>
            <p class="current-Date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                <span id="next" class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </div>
        </header>

        <div class="calender">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
        </div>

    <script src="main.js"></script>
</body>

</html>
